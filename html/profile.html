<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <h1>PROFILE PAGE</h1>
    <a href="/logout">
        <p style="font-size: medium;">Logout</p>
    </a>
    <a href="/">
        <p style="font-size: medium;">back to home page</p>
    </a>
    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        // Example usage to check if session ID is set
        const sessionId = getCookie('sessionId'); // Replace 'sessionId' with the actual cookie name

        if (sessionId) {
            console.log('Session ID is set:', sessionId);
        } else {
            console.log('Session ID is not set.');
        }
    </script>

</body>

</html>
